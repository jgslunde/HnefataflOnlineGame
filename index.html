<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnefatafl</title>
    <link rel="stylesheet" href="styles.css">  <!-- Linking the stylesheet here -->
</head>


<body>
    <div id="board-and-players">
        <table>
            <tbody id="board"></tbody>
        </table>
        
        <div id="player-names">
            <div id="defender-label">Defender:<br>AI</div>            
            <div id="attacker-label" class="active-player">Attacker:<br>Human</div>
        </div>
    
        <div id="overlay" class="hidden">
            <span id="winMessage"></span>
        </div>
    </div>
        
    <div id="buttons-container">
        <button id="btn-human-human">Human<br>vs<br>Human</button>
        <button id="btn-human-ai">Human<br>vs<br>AI</button>
        <button id="btn-ai-human">AI<br>vs<br>Human</button>
        <button id="btn-ai-ai">AI<br>vs<br>AI</button>
        <div id="ai-difficulty-container">
            <div style="font-size:1.8vh; font-family:monospace;">AI Difficulty</div>
            <label>
                <input type="radio" name="ai-difficulty" value="easy"> Easy
            </label>
            <br>
            <label>
                <input type="radio" name="ai-difficulty" value="medium" checked> Medium
            </label>
            <br>
            <label>
                <input type="radio" name="ai-difficulty" value="hard"> Hard
            </label>
        </div>
    </div>

    <script src="Cpp_ai.js"></script>
    <script src="script.js"></script>
</body>

</html>
